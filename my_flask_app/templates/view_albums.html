<!DOCTYPE html>
<html>
<head>
    <title>View Albums</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</body>
<body>
    <h1>All Albums</h1>
    <table border="1">
        <tr>
            <th>Album Name</th>
        </tr>
        {% for album in songs %}
        <tr>
            <td><a href="/view_albums/<album_name>">{{ album.name }}</a></td>

        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
