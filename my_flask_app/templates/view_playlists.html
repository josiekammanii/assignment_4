<!DOCTYPE html>
<html>
<head>
    <title>View Playlists</title>
</head>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>All Playlists</h1>
    <ul>
        {% for playlist in playlists %}
        <a href="/view_playlist/<playlist_name>">{{ playlist }}</a> - 
        <a href="/view_songs">Add Song</a>
    </li>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
</head>
<body>
    <h1>Create a Playlist</h1>
    <form action="/create_playlist" method="POST">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" required>
        <button type="submit">Create Playlist</button>
    </form>
    
</body>
<body>
    <h1> Delete a Playlist</h1>
    <form action="/delete_playlist/<playlist_name>" method="POST">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" required>
        <button type="submit">Delete Playlist</button>
    </form>
</ul>
<a href="/">Go Back</a>
</body>
</html>
