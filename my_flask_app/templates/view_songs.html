<!DOCTYPE html>
<html>
<head>
    <title>View Songs</title>
</head>
<body>
    <h1>All Songs</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Duration</th>
            <th>Genre</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.duration }}</td>
            <td>{{ song.genre }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back</a>
</body>
</html>
